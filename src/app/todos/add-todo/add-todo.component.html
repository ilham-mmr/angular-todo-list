<div class="wrapper">
  <div class="container-add-todo" >
    <form action="" class="form" [formGroup]="form">
      <textarea formControlName="todoContent" ></textarea>
    </form>
  </div>
  <app-custom-button (click)="addTodoItem()" text="+" class="submit">Submit</app-custom-button>
</div>

<div class="floating-back-button" [routerLink]="['/todos']">
  <a routerLink="/todos">
    <app-custom-button>
      <div class="icon">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-arrow-left"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"
          />
        </svg>
      </div>
    </app-custom-button>
  </a>
</div>
